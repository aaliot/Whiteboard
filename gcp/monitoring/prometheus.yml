global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics (CPU, Memory, Disk, Network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: 
        - 'localhost:9100'
        # Add whiteboard nodes - replace with actual IPs
        # - 'WHITEBOARD_NODE_1_IP:9100'
        # - 'WHITEBOARD_NODE_2_IP:9100'

  # Redis Exporter - Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Whiteboard WebSocket servers health
  - job_name: 'whiteboard-socket'
    metrics_path: /metrics
    static_configs:
      - targets:
        # Replace with actual whiteboard node IPs
        # - 'WHITEBOARD_NODE_1_IP:8080'
        # - 'WHITEBOARD_NODE_2_IP:8080'
        - 'localhost:8080'
