# Nginx Load Balancer Configuration for Whiteboard App
# Deploy this on a separate VM or use GCP's HTTP(S) Load Balancer

upstream whiteboard_web {
    # Whiteboard frontend servers - add IPs of your VMs
    # Use 'least_conn' for better distribution with WebSocket sticky sessions
    least_conn;
    
    server WHITEBOARD_NODE_1_IP:3000;
    server WHITEBOARD_NODE_2_IP:3000;
    
    # Health check interval
    keepalive 32;
}

upstream whiteboard_socket {
    # WebSocket servers - need sticky sessions (ip_hash)
    ip_hash;
    
    server WHITEBOARD_NODE_1_IP:8080;
    server WHITEBOARD_NODE_2_IP:8080;
    
    keepalive 32;
}

# HTTP server - redirect to HTTPS (optional)
server {
    listen 80;
    server_name whiteboard.yourdomain.com;
    
    # For production, redirect to HTTPS
    # return 301 https://$server_name$request_uri;
    
    # For development, serve directly
    location / {
        proxy_pass http://whiteboard_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket endpoint
    location /socket.io/ {
        proxy_pass http://whiteboard_socket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

